<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>ToDo List</title>
</head>

<body>
  <!-- 1. Donner la possibilité de renseigner les tâches -->
  <!-- 2. Quand on clique rajouter la tache dans un TABLEAU -->
  <!-- 3. Déclenche en CLICK EVENT -->
  <h2>Ma ToDo Liste</h2>
  <div class="todo-box">
    <form class="todo-form">
      <div>
        <label for="task">Nom Tache:</label>
        <input type="text" id="task">
      </div><br>
      <div>
        <label for="priority">Priorité: </label>
        <input type="number" id="priority" min="1" max="10">
      </div><br>
      <div>
        <label for="status">Status: </label>
        <select id="status">
          <option value="CREATED" name="status" selected>CREATED</option>
          <option value="PENDING" name="status">PENDING</option>
          <option value="COMPLETED" name="status">COMPLETED</option>
        </select>
      </div>
      <div>
        <button type="button">Valider</button>
      </div>
    </form>
  </div>

  <!-- Box qui va contenir les taches ajoutées -->
  <!-- Cette partie est la partie VARIABLE -->
  <!-- Ainsi quand on clique le bouton on rajoute DIV.TASK -->
  <div class="todo-tasks" id="tasks-container">
  </div>

  <!-- Importation des scripts js -->
  <script src="./lib.js"></script>
  <script src="./index.js"></script>
</body>

</html>
