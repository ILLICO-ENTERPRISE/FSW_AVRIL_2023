<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
  <title>Ma Liste De Tâche</title>
</head>

<body>
  <!-- Grid Container -->
  <div class="container">
    <div class="grid">
      <div class="box">
        <h2>Ajouter une tâche</h2>
        <div class="todo-box">
          <form class="todo-form">
            <div>
              <label for="task">Nom Tache:</label>
              <input type="text" id="task">
            </div><br>
            <div>
              <label for="priority">Priorité: </label>
              <input type="number" id="priority" min="1" max="10">
            </div><br>
            <div>
              <button type="button">Valider</button>
            </div>
          </form>
        </div>
      </div>
      <div class="box">
        <h2>Liste des tâches</h2>
        <div class="todo-box" id="created-task-list">
        </div>
      </div>
      <div class="box">
        <h2>Tâche en cours</h2>
        <div class="todo-box" id="pending-task-list">
        </div>
      </div>
    </div>
  </div>
  <!-- Importation des scripts js -->
  <script src="./index.js" type="module"></script>
</body>

</html>
